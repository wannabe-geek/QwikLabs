<!DOCTYPE html>
<html>
<head>
  <title>ðŸŒ¸ Anime Login / Signup ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive;
      background: linear-gradient(45deg, #FFD6E8, #D6F0FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #FF6FA9;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #FF9EC7;
      border-radius: 10px;
    }
    button {
      background: #FF9EC7;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #FF6FA9;
    }
    .switch {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>ðŸ’– Login</h2>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button onclick="alert('Welcome back ðŸŒ¸')">Login</button>
      <div class="switch" onclick="showSignup()">No account? Signup ðŸŒ¸</div>
    </div>

    <div id="signup" class="hidden">
      <h2>ðŸŒ¸ Signup</h2>
      <input type="text" placeholder="Choose username"><br>
      <input type="password" placeholder="Choose password"><br>
      <button onclick="alert('Account created ðŸ’–')">Signup</button>
      <div class="switch" onclick="showLogin()">Already have account? Login ðŸ’–</div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login").style.display = "none";
      document.getElementById("signup").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signup").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>
</body>
</html>
